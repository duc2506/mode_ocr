Global:
  use_gpu: false
  epoch_num: 30
  log_smooth_window: 20
  print_batch_step: 20
  save_model_dir: ./output/korean_hw_rec
  save_epoch_step: 5
  eval_batch_step:
  - 0
  - 200
  cal_metric_during_train: true
  character_dict_path: ppocr/utils/dict/korean_dict.txt
  max_text_length: 120
  use_space_char: true
  distributed: false
Architecture:
  model_type: rec
  algorithm: CRNN
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    name: CTCHead
Loss:
  name: CTCLoss
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
PostProcess:
  name: CTCLabelDecode
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: .
    label_file_list:
    - ./output/train/train.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
    - CTCLabelEncode:
        character_dict_path: ppocr/utils/dict/korean_dict.txt
        max_text_length: 120
        use_space_char: true
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    drop_last: true
    batch_size_per_card: 8
    num_workers: 0
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: .
    label_file_list:
    - ./output/val/val.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 320
    - CTCLabelEncode:
        character_dict_path: ppocr/utils/dict/korean_dict.txt
        max_text_length: 120
        use_space_char: true
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 8
    num_workers: 0
profiler_options: null
